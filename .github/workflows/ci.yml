name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: List dist contents
      run: ls -la dist/

    - name: Test installation (Unix)
      if: runner.os != 'Windows'
      run: |
        WHEEL_FILE=$(find dist -name "*.whl" | head -1)
        echo "Installing: $WHEEL_FILE"
        uv tool install "$WHEEL_FILE"
        moves --version
        moves --help

    - name: Test installation (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $wheelFile = Get-ChildItem -Path dist -Filter "*.whl" | Select-Object -First 1
        Write-Host "Installing: $($wheelFile.FullName)"
        uv tool install $wheelFile.FullName
        moves --version
        moves --help
